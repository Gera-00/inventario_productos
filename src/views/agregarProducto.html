    <main class="container my-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <div class="card">
            <div class="card-header">Agregar nuevo producto</div>
            <div class="card-body">
              <form id="productForm" novalidate>
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                  <div class="invalid-feedback">El nombre es obligatorio.</div>
                </div>

                <div class="mb-3">
                  <label for="category" class="form-label">Categoría</label>
                  <select id="category" name="category" class="form-select" required>
                    <option value="">-- Seleccionar categoría --</option>
                    <option>Electrónica</option>
                    <option>Oficina</option>
                    <option>Accesorios</option>
                  </select>
                  <div class="invalid-feedback">Seleccione una categoría.</div>
                </div>

                <div class="row g-3">
                  <div class="col-6">
                    <label for="quantity" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" min="0" required>
                    <div class="invalid-feedback">Ingrese una cantidad válida (>= 0).</div>
                  </div>
                  <div class="col-6">
                    <label for="price" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" required>
                    <div class="invalid-feedback">Ingrese un precio válido (>= 0).</div>
                  </div>
                </div>

                <div class="mt-4 d-flex gap-2">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                  <a href="productos.html" class="btn btn-outline-secondary">Cancelar</a>
                </div>
              </form>
            </div>
          </div>
