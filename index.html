<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <main class="container-fluid d-flex align-items-center justify-content-center vh-100">
      <div class="row justify-content-center w-100">
        <div class="col-12 col-md-5 col-lg-4">
          <div class="card">
            <div class="card-header text-center">Iniciar sesión</div>
            <div class="card-body">
              <form id="loginForm" method="post" action="src/php/login.php" novalidate>
                <div class="mb-3">
                  <label for="usuario" class="form-label">Usuario / Email</label>
                  <input type="text" class="form-control" id="usuario" name="usuario" required>
                  <div class="invalid-feedback">Ingrese su usuario o email.</div>
                </div>
                <div class="mb-3">
                  <label for="contrasenia" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="contrasenia" name="contrasenia" required>
                  <div class="invalid-feedback">Ingrese su contraseña.</div>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Clien-side simple validation
      document.addEventListener('DOMContentLoaded', function(){
        var form = document.getElementById('loginForm');
        form.addEventListener('submit', function(e){
          if(!form.checkValidity()){
            e.preventDefault();
            e.stopPropagation();
          }
          form.classList.add('was-validated');
        });
      });
    </script>
  </body>
</html>
